{% extends "base.html" %}

{% block content %}
    <h1>Dashboard List</h1>

    <div>
        {% for dashboard in dashboards %}
            <p>{{ dashboard.name }}</p>
            <p>{{ dashboard.admins }}</p>
            <p><a href="{% url "dashboards:detail" quicksight_id=dashboard.quicksight_id %}">View dashboard</a></p>
        {% endfor %}
    </div>
{% endblock content %}
