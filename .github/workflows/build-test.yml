---
name: Build and Test

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Build Image
        id: build_image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: Dockerfile
          push: false
          load: true
          tags: dashboard_service

      - name: Pull Test Dependencies
        id: pull_test_dependencies
        run: |
          for i in 1 2 3; do
            docker compose --file docker-compose-test.yml pull db && exit 0
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          exit 1
        env:
          IMAGE_TAG: dashboard_service

      - name: Run Python Tests
        id: run_python_tests
        run: |
          docker compose --file docker-compose-test.yml run --rm interfaces
        env:
          NETWORK: default
          IMAGE_TAG: dashboard_service
