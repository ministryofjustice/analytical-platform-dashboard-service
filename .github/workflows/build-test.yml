---
name: Build and Test

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Build Image
        id: build_image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: Dockerfile
          push: false
          load: true
          tags: dashboard_service

      - name: Pull Test Dependencies
        id: pull_test_dependencies
        run: |
          docker compose --file docker-compose-test.yml pull db

      - name: Run Python Tests
        id: run_python_tests
        run: |
          docker compose --file docker-compose-test.yml run --rm interfaces
        env:
          NETWORK: default
          IMAGE_TAG: dashboard_service
