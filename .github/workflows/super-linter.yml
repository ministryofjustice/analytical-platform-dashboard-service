---
name: ü¶ù Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@e739d722e6ccda879251f1d08145236fab08209a # v5.4.0
    with:
      # VALIDATE_CHECKOV: false # Disabling while in discovery
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      super-linter-variables: |
        {
          "LINTER_RULES_PATH": ".",
          "PYTHON_RUFF_FORMAT_CONFIG_FILE": "pyproject.toml",
          "VALIDATE_CHECKOV": false,
          "VALIDATE_DOCKERFILE_HADOLINT": false,
          "VALIDATE_HTML": false,
          "VALIDATE_JSCPD": false,
          "VALIDATE_JUPYTER_NBQA_RUFF": false,
          "VALIDATE_KUBERNETES_KUBECONFORM": false,
          "VALIDATE_PYTHON_BLACK": false,
          "VALIDATE_PYTHON_ISORT": false,
          "VALIDATE_PYTHON_PYLINT": false,
          "VALIDATE_PYTHON_MYPY": false,
          "VALIDATE_YAML": false
        }
