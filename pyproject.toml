[project]
name = "analytical-platform-dashboard-service"
version = "0.1.0"
description = "Dashboard Service for Analytical Platform"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "authlib==1.6.3",
    "django==5.2.6",
    "django-extensions==4.1",
    "django-structlog==9.1.1",
    "gunicorn==23.0.0",
    "psycopg[binary]==3.2.9",
    "pytest-django>=4.11.1",
    "python-dotenv==1.1.1",
    "requests==2.32.5",
    "sentry-sdk==2.35.1",
    "whitenoise==6.10.0",
]

[dependency-groups]
dev = [
    "django-debug-toolbar==6.0.0",
    "pre-commit==4.3.0",
    "pytest>=8.3.5",
    "ruff==0.12.11",
]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.pytest.ini_options]
addopts = "-v --tb=auto --ds=dashboard_service.settings.test"
testpaths = ["tests"]
